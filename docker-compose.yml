version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: jeju-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: jeju_trip
      MYSQL_USER: jeju
      MYSQL_PASSWORD: jeju1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongo:
    image: mongo:7
    container_name: jeju-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    container_name: jeju-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mysql_data:
  mongo_data:
